<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio - Build Your Next House</title>
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon" />

    <!-- fontawesome CDN  -->
    <script
      src="https://kit.fontawesome.com/4b9ba14b0f.js"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI & Tailwind CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            colors: {
              clifford: "#da373d",
              "rinterio-black": "#212121",
              "rinterio-green": "#ABEF5F",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <h1 class="text-3xl font-extrabold text-rinterio-green">Rinterio</h1>
  </body>
</html>
